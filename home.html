<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="font-bold text-5xl flex justify-center mb-6">Welcome to payoo homepage</h1>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="mt-10">
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Available Balance</div>
                                <div id="current-balance" class="stat-value">89400</div>
                                <div class="stat-desc">21% more than last month</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button id="button-add-money" class="btn btn-lg">Add Money</button>
                        <button id="cash-out-button" class="btn btn-lg">Cash out</button>
                    </div>
                  <div class="divider"></div>
                  <div id="Add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="amount" type="text" placeholder="amount" class="input input-bordered " autocomplete="off" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="pin number" class="input input-bordered" required />
                      
                      </div>
                      <div class="form-control mt-2">
                        <button id="button-clicked" class="btn btn-primary">Add money</button>
                      </div>
                    </form>

                </div>

                <div id="cash-out-form" class=" hidden   card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="Total-amount" type="text" placeholder="amount" class="input input-bordered " autocomplete="off" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="Cash-pin-number" type="password" placeholder="pin number" class="input input-bordered" required />
                    
                    </div>
                    <div class="form-control mt-2">
                      <button id="Cash-button-clicked" class="btn btn-primary">cash Out</button>
                    </div>
                  </form>

              </div>
               

            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/hidden.js"></script>

</body>

</html>
